plugins {
    id 'application'
}

group 'org.example'
version '1.1-Formal'

repositories {
    mavenCentral()
}

dependencies {
    def jgraphtVersion = '1.5.0'
    compile "org.jgrapht:jgrapht-core:$jgraphtVersion"
    compile "org.jgrapht:jgrapht-ext:1.3.0"
    compile group: 'jgraph', name: 'jgraph', version: '5.13.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'Main'
}