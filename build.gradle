plugins {
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    def jgraphtVersion = '1.5.0'
    compile "org.jgrapht:jgrapht-core:$jgraphtVersion"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'Main'
}